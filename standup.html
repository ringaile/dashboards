<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agile Dashboards</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="js/lumino.glyphs.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Dahsboard</span>Admin</a>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">

		<ul class="nav menu">
			<li><a href="standup.html"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Stand Up meetings</a></li>
			<li><a href="pairprogramming.html"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg> Pair programming</a></li>
			<li><a href="tdd.html"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg> TDD</a></li>
			<li><a href="automated.html"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg> Automated testing</a></li>
			<li><a href="refactoring.html"><svg class="glyph stroked app-window"><use xlink:href="#stroked-app-window"></use></svg> Refactoring</a></li>
			<li><a href="delivery.html"><svg class="glyph stroked app-window"><use xlink:href="#stroked-app-window"></use></svg> Continuous Delivery</a></li>
			</ul>
		</ul>

	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
		<div class="col-lg-12">
				<h1 class="page-header">Stand Up Meetings</h1>
			</div>

	</div><!--/.row-->		
	
		
		<div class="row">

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<h4>Stand Up meetings are shorter than sitting meetings by :</h4>
						<div class="easypiechart" id="easypiechart-blue" data-percent="33" ><span class="percent">33%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<h4>Stand Up meetings burn more callories by:</h4>
						<div class="easypiechart" id="easypiechart-orange" data-percent="50" ><span class="percent">50%</span>
						</div>
					</div>
				</div>
			</div>
		
		
		
	</div><!--/.main-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data-standup.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
